<ion-header>

  <ion-navbar>
    <ion-title>Reset Kata Laluan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding style="font-weight:100; text-align:center">
    Masukkan emel anda untuk resetkan kata laluan baru.
  </div>

    <ion-list mode="wp" >
      <ion-item mode="wp" >
        <ion-input type="email" mode="wp" placeholder="Emel" [(ngModel)]="form.email"></ion-input>
      </ion-item>
    </ion-list>

    <!--<button ion-button block [disabled]="!resetForm.form.valid" class="reset-password-btn">
      Reset password
    </button>-->

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
</ion-content>

<ion-footer >

  <div class="buttonContainer">
      <button ion-button class="button" color="secondary" round mode="ios" (click)="reset(resetemail)">Reset Kata Laluan</button>
  </div>

</ion-footer>
