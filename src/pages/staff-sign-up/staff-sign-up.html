<ion-header>

  <ion-navbar>
    <ion-title>Daftar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


    <ion-list mode="wp">
      <ion-item mode="wp">
        <ion-input type="email" mode="wp" placeholder="Emel" [(ngModel)]="form.email"></ion-input>
      </ion-item>

      <ion-item mode="wp">
        <ion-input type="password" mode="wp" placeholder="Kata Laluan" [(ngModel)]="form.password"></ion-input>
      </ion-item>
    </ion-list>

    <!--<button ion-button block [disabled]="!signUpForm.form.valid"
      class="sign-up-btn">Sign Up
    </button>-->

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>

</ion-content>

<ion-footer>

    <div class="buttonContainer">
        <button ion-button class="button" color="secondary" round mode="ios" (click)="register()">Daftar</button>
    </div>

</ion-footer>
