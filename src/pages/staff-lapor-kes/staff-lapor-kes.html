<ion-header>

  <ion-navbar>
    <ion-title>Lapor Kes Aedes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-list mode="wp">

    <ion-item>
  <ion-label>Lokasi Kasar</ion-label>
  <ion-select mode="wp" [(ngModel)]="form.lokasikasar">
    <ion-option value="Kolej Kediaman 1" selected="true">KK1</ion-option>
    <ion-option value="Kolej Kediaman 2">KK2</ion-option>
    <ion-option value="Kolej Kediaman 3">KK3</ion-option>
    <ion-option value="Kolej Kediaman 4">KK4</ion-option>
    <ion-option value="Lain-Lain Tempat">Lain-lain</ion-option>
  </ion-select>
</ion-item>


<ion-card mode="ios">

<ion-card-header>
  <h2> <b>Lokasi Terperinci:</b> </h2>
</ion-card-header>

<ion-card-content>
  <h2> {{coord}} </h2>
</ion-card-content>

</ion-card>

<button ion-button icon-left full color="oren" (click)="getCoord()">
  <ion-icon name="locate"></ion-icon>
  Dapatkan Koordinat
</button>

  <!-- <div class="buttonContainer">
      <button ion-button class="button" small color="oren" round mode="ios" (click)="getCoord()">Guna GPS</button>
  </div> -->

  <ion-item mode="wp">
    <ion-textarea mode="wp" type="text" clearInput placeholder="Pemerhatian dan deskripsi" [(ngModel)]="form.deskripsi"></ion-textarea>
  </ion-item>

  <ion-item mode="wp">
    <ion-input mode="wp" type="text" clearInput placeholder="Nama Staf" [(ngModel)]="form.nama"></ion-input>
  </ion-item>

  <ion-item mode="wp">
    <ion-input mode="wp" type="number" clearInput placeholder="No. Telefon Staf " [(ngModel)]="form.telefon"></ion-input>
  </ion-item>

  <div class="buttonContainer">
      <button ion-button icon-left class="button" small color="oren" round mode="ios" (click)="uploadGambar()">
      <ion-icon name="camera"></ion-icon>
        Muat Naik Gambar
      </button>
  </div>
</ion-list>


 <ion-list radio-group mode="wp" [(ngModel)]="form.tindakan">
  <ion-list-header mode="wp" color="light">
    <h2 color="">Tindakan Sudah Diambil?</h2>
  </ion-list-header>

  <ion-item >
    <ion-label>Ya</ion-label>
    <ion-radio  value="Ya"></ion-radio>
  </ion-item>

  <ion-item >
    <ion-label>Tidak</ion-label>
    <ion-radio checked="true" value="Tidak"></ion-radio>
  </ion-item>

  <ion-item>

    <h6 text-wrap style="font-weight:100">Semua staf mempunyai autoriti untuk tick 'Sudah' selepas tindakan untuk menyelesaikan kes diambil</h6>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer  [ngSwitch]="status" >


  <div class="buttonContainer"  >
      <button ion-button class="button" color="secondary" round mode="ios" (click)="hantarAplikasi()">Hantar Aplikasi</button>
  </div>


</ion-footer>
