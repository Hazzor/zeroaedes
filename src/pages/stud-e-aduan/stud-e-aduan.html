<ion-header>

  <ion-navbar>
    <ion-title>e-Aduan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-list mode="wp">

  <ion-item mode="wp">
    <ion-input mode="wp" type="text" clearInput placeholder="Lokasi"></ion-input>
  </ion-item>

  <ion-item mode="wp">
    <ion-input mode="wp" type="text" clearInput placeholder="Nama Pelajar"></ion-input>
  </ion-item>

  <ion-item mode="wp">
    <ion-textarea mode="wp" type="text" clearInput placeholder="Pemerhatian dan deskripsi"></ion-textarea>
  </ion-item>

  <ion-item mode="wp">
    <ion-input mode="wp" type="number" clearInput placeholder="No. Telefon Pelajar "></ion-input>
  </ion-item>

  <ion-item mode="wp">
    <ion-input mode="wp" type="number" clearInput placeholder="No. Matrik Pelajar "></ion-input>
  </ion-item>

  <div class="buttonContainer">
      <button ion-button class="button" small color="blue" round mode="ios" (click)="muatnaikGambar()">Muat Naik Gambar</button>
  </div>

 

</ion-list>

</ion-content>

<ion-footer  >


  <div class="buttonContainer"  >
      <button ion-button class="button" color="secondary" round mode="ios" (click)="hantarAduan()">Hantar Aduan</button>
  </div>


</ion-footer>
