<ion-header>

  <ion-navbar>
    <ion-title>e-Aduan</ion-title>
  </ion-navbar>


</ion-header>


<ion-content >

  <ion-list mode="wp">

    <ion-item>
  <ion-label>Lokasi Kasar</ion-label>
  <ion-select mode="wp" [(ngModel)]="form.lokasikasar">
    <ion-option value="Kolej Kediaman 1" selected="true">KK1</ion-option>
    <ion-option value="Kolej Kediaman 2">KK2</ion-option>
    <ion-option value="Kolej Kediaman 3">KK3</ion-option>
    <ion-option value="Kolej Kediaman 4">KK4</ion-option>
    <ion-option value="Lain-Lain Tempat">Lain-lain</ion-option>
  </ion-select>
</ion-item>

<!-- <ion-item mode="wp">
  <ion-input mode="wp" type="text" clearInput placeholder="Koordinat GPS" value="{{coord}}" [(ngModel)]="form.lokasi"></ion-input>
</ion-item> -->
<ion-card mode="ios">

<ion-card-header>
  <h2> <b>Lokasi Terperinci:</b> </h2>
</ion-card-header>

<ion-card-content>
  <h2> {{coord}} </h2>
</ion-card-content>

</ion-card>

<button ion-button icon-left full color="blue" (click)="getCoord()">
<ion-icon name="locate"></ion-icon>
  Dapatkan Koordinat</button>

<ion-item mode="wp">
  <ion-textarea mode="wp" type="text" clearInput placeholder="Pemerhatian dan deskripsi" [(ngModel)]="form.deskripsi"></ion-textarea>
</ion-item>

<ion-item mode="wp">
  <ion-input mode="wp" type="text" clearInput placeholder="Nama Pelajar" [(ngModel)]="form.nama"></ion-input>
</ion-item>

<ion-item mode="wp">
  <ion-input mode="wp" type="number" clearInput placeholder="No. Telefon Pelajar" [(ngModel)]="form.telefon"></ion-input>
</ion-item>

<ion-item mode="wp">
  <ion-input mode="wp" type="text" clearInput placeholder="No. Matrik Pelajar" [(ngModel)]="form.matrik"></ion-input>
</ion-item>

<div class="buttonContainer">
    <button ion-button icon-left class="button" small color="blue" round mode="ios" (click)="uploadGambar()">
      <ion-icon name="camera"></ion-icon>
      Muat Naik Gambar</button>
</div>
</ion-list>

</ion-content>


<ion-footer  >
  <div class="buttonContainer"  >
      <button ion-button class="button" color="secondary" round mode="ios" (click)="hantarAduan()">Hantar Aduan</button>
  </div>
</ion-footer>
