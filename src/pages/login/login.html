<div padding>

  <div style="text-align:center">
    <h6 style="color:gray; font-weight:200">Pelajar atau staf?</h6>
  </div>
  <ion-segment [(ngModel)]="status" mode="ios" color="primary">
    <ion-segment-button  mode="ios" value="Pelajar">
      Pelajar
    </ion-segment-button>
    <ion-segment-button  mode="ios" value="Staf">
      Staf
    </ion-segment-button>
  </ion-segment>
</div>




<div [ngSwitch]="status" >


<div style="border-top:1px solid lightgray; padding-top:20%;" *ngSwitchCase="'Staf'">
  <!-- <ion-list mode="ios"> -->

  <ion-card mode="ios">

  <ion-card-header style="text-align:center">
    <h1> <b>Selamat Datang</b> </h1>
  </ion-card-header>

  <ion-card-content>
    <!-- Add card content here! -->
    <ion-item mode="md">
      <ion-label color="primary" floating>Emel</ion-label>
      <ion-input type="email" mode="ios" type="text" [(ngModel)]="form.email"></ion-input>
    </ion-item>

    <ion-item mode="md">
      <ion-label color="primary" floating>Kata Laluan</ion-label>
      <ion-input type="password" mode="ios" floating type="password" [(ngModel)]="form.password"></ion-input>
    </ion-item>

    <div class="buttonContainer">

      <button ion-button icon-right class="button" color="oren" round mode="ios" (click)="stafLogin()">Log Masuk
      <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>

      <button ion-button clear mode="ios" color="gray" (click)="openForgotPasswordPage()">
        <h6 style="font-weight:100; color:gray" >Lupa kata laluan?</h6>
      </button>
    </div>
  </ion-card-content>

</ion-card>

<!-- </ion-list> -->

</div>

</div>

<div [ngSwitch]="status">
  <div style="border-top:1px solid lightgray; padding-top:30%; text-align:center" *ngSwitchCase="'Pelajar'">
    <img src="images/logo.png" style="width:60%" alt="">
  </div>
</div>



</ion-content>

<ion-footer  [ngSwitch]="status" >

  <div *ngSwitchCase="'Staf'">

    <ion-item style="text-align:center;border-top: 1px solid lightgrey; " no-lines>
    <h4 color="gray">Belum ada akaun?</h4>

    <button ion-button clear color="oren" (click)="openSignUpPage()">

      <b>Daftar</b>
    </button>
  </ion-item>
  </div>

  <div class="buttonContainer"  *ngSwitchCase="'Pelajar'"  >
      <button icon-right ion-button class="button" color="blue" round mode="ios" (click)="pelajarLogin()">Log Masuk
      <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
  </div>


</ion-footer>
