<div padding>

  <div style="text-align:center">
    <h6 style="color:gray; font-weight:200">Pelajar atau staf?</h6>
  </div>
  <ion-segment [(ngModel)]="status" mode="ios">
    <ion-segment-button  mode="ios" value="Pelajar">
      Pelajar
    </ion-segment-button>
    <ion-segment-button  mode="ios" value="Staf">
      Staf
    </ion-segment-button>
  </ion-segment>
</div>




<div [ngSwitch]="status" >


<div style="border-top:1px solid lightgray; padding-top:20%;" *ngSwitchCase="'Staf'">
  <ion-list mode="wp">

  <ion-item mode="wp">
    <ion-input mode="wp" type="text" placeholder="Emel"></ion-input>
  </ion-item>

  <ion-item mode="wp">
    <ion-input mode="wp" type="password" placeholder="Kata Laluan"></ion-input>
  </ion-item>

  <div class="buttonContainer">
      <button ion-button class="button" color="primary" round mode="ios" (click)="stafLogin()">Log Masuk (Staf)</button>
      <button ion-button clear mode="ios" color="gray" (click)="openForgotPasswordPage()">
      <h6 style="font-weight:100; color:gray" >Lupa kata laluan?</h6>
    </button>
  </div>
</ion-list>

</div>

</div>


</ion-content>

<ion-footer  [ngSwitch]="status" >

  <div *ngSwitchCase="'Staf'">
  
    <ion-item style="text-align:center;border-top: 1px solid lightgrey; " no-lines>
    <h4 color="gray">Belum ada akaun?</h4>

    <button ion-button clear color="primary" (click)="openSignUpPage()">
      
      <b>Daftar</b> 
    </button>
  </ion-item>
  </div>

  <div class="buttonContainer"  *ngSwitchCase="'Pelajar'"  >
      <button ion-button class="button" color="blue" round mode="ios" (click)="pelajarLogin()">Log Masuk (Pelajar)</button>
  </div>


</ion-footer>
