<ion-header>

  <ion-navbar>
    <ion-title>Semua Kes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

<ion-list>
  <ion-item-sliding>

    <ion-item *ngFor="let aduan of aduans | async"(click)="itemClicked()">

    <h2 text-wrap>{{aduan.lokasi}}</h2>
    <h3 >{{aduan.deskripsi}}</h3>

    <p >{{aduan.telefon}}</p>

    <img [src]="aduan.gambar">

    </ion-item>

    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>

    </ion-item-options>
  </ion-item-sliding>

    <ion-item-sliding>

    <ion-item>

    <h2 text-wrap>KK2</h2>
    <h3 >27 September 2017</h3>

    <p >Sudah ambil tindakan</p>


    </ion-item>

    <ion-item-options side="left">
      <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>

    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
