<ion-header>

  <ion-navbar>
    <ion-title>Semua Kes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

<ion-list>
  <ion-item-sliding *ngFor="let aduan of aduans"(click)="aduanClicked(aduan)">

    <ion-item>
    <h2 text-wrap>{{aduan.location}}</h2>
    <h3 >Dilaporkan Pada: {{aduan.timestamp}}</h3>
    <p >Tindakan Diambil: {{aduan.tindakan}}</p>
    </ion-item>
    
  </ion-item-sliding>
</ion-list>

</ion-content>
