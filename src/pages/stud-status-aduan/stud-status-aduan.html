<ion-header>

  <ion-navbar>
    <ion-title>Status Aduan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

   <div padding style="font-weight:100; text-align:center">
    Masukkan no. matrik anda untuk semak status aduan
  </div>

    <ion-list mode="wp" >
      <ion-item mode="wp" >
        <ion-input type="text" mode="wp" placeholder="No. Matrik" [(ngModel)]="matrik"></ion-input>
      </ion-item>

    <div class="buttonContainer">
      <button ion-button class="button" small color="secondary" round mode="ios" (click)="semakStatus()">Semak</button>
    </div>

    </ion-list>


<!--if he/she got do aduan/ the aduan list will appear-->
  <ion-list>
  <ion-item-sliding>

    <ion-item *ngFor="let aduan of aduans"(click)="aduanClicked(aduan)">
    <h2 text-wrap>{{aduan.location}}</h2>
    <h3 >Dilaporkan Pada: {{aduan.timestamp}}</h3>
    <p >Tindakan Diambil: {{aduan.tindakan}}</p>
    </ion-item>

    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>

    </ion-item-options>
  </ion-item-sliding>

</ion-list>

</ion-content>
